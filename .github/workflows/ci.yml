name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  deno:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Cache Deno
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-${{ runner.os }}-${{ hashFiles('**/deno.lock', '**/deno.json') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: Format
        run: deno fmt --check --ignore=node_modules,docs

      - name: Lint
        run: deno lint

      - name: Test
        run: deno test -A
